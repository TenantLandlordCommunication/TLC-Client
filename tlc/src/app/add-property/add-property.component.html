<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TLC</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
         <a href="#" class="brand-logo left">Tenant Landlord Communications</a>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
           <a routerLink="/main"><li>Home</li></a>
           <a routerLink=""><li>Sign Out</li></a>
         </ul>
      </div>
    </nav>
    <main class="container">
      <div class="col s12 m4 row  center white formBox">
        <form id="form" class="col s12 m4 center" #propertyData = 'ngForm' (ngSubmit) = 'addNewProperty(propertyData.value)'>
          <div class="row form">
            <div class="input-field col s12">
              <input id="address" type="text" class="validate" [(ngModel)]="prop.address" name="address">
              <label for="address">Address</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="unit" type="text" class="validate" [(ngModel)]="prop.unit" name="unit">
                <label for="unit">Unit</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="zipcode" type="text" class="validate" [(ngModel)]="prop.zipcode" name="zipcode">
                <label for="zipcode">Zip Code</label>
              </div>
            </div>
          <div class="row">
            <div class="input-field col s12 center">
              <input id="rent" type="text" class="validate" [(ngModel)]="prop.rent" name="rent">
              <label for="rent">Rent</label>
            </div>
          </div>
          <input id="submit" type="submit" name="submit" value="Add Property">
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
